<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h3>Formulario de registro</h3>
    </header>
    <main>
        <form>
            <div>
                <label for="name">Nombre: <input type="text" id="name"></label>
            </div>
            <br>
            <div>
                <label for="lastName">Apellido: <input type="text" id="lastName"></label>
            </div>
            <br>
            <div>
                Modalidad de Cursada:
                <input type="radio" name="modalidad" id="ondemand">
                <label for="ondemand">On-Demand</label>
                
                <input type="radio" name="modalidad" id="vivo">
                <label for="vivo">En vivo</label>
            </div>
            <br>
            <div>
                <label for="email">Correo:</label>
                <input type="email" id="email">
            </div>
            <br>
            <div>
                <input type="checkbox" id="info">
                <label for="info">Deseo Recibir informaci√≥n sobre nuevos posteos en la plataforma de Nucba</label>
            </div>
            <br>
            <div>
                <input type="checkbox" id="terminos">
                <label for="terminos">Acepto los terminos y condiciones, estoy listo para afrontar la carrera</label>
            </div>
            <br>
            <button type="submit">Enviar</button>
        </form>

    </main>
</body>
</html>
